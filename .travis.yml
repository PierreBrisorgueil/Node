language: node_js
node_js:
- 10
- 12
matrix:
  allow_failures:
  - node_js: 12
os:
- linux
- macosx
cache:
  directories:
  - node_modules
services:
- mongodb
install:
- npm i
before_script:
- npm run test:coveralls
jobs:
  include:
  - stage: deploy
    if: branch = master
    node_js: lts/*
    deploy:
      provider: script
      skip_cleanup: true
      script:
      - scripts/deploy-travis.sh
